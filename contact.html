<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="description" content=" ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2f4b8af3a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Nicolas Maitre</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <div class="logo_left">
                    NM
                </div>
                <div class="logo_right">
                    <div class="name">
                        Nicolas
                    </div>
                    <div class="surname">
                        Maitre
                    </div>
                </div>
            </div>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn">
                <span class="navicon"></span>
            </label>
            <ul class="menu">
                <li>
                    <a href="index.html">Hello</a>
                </li>
                <li>
                    <a href="projects.html">Projets</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="main_container contact-page">
            <div class="picture">
                <img src="img/image1-modified.png" alt="photo de profil de Nicolas Maitre" />
            </div>
            <div class="form-contact">
                <form id="form_1" novalidate>
                    <div class="form-group">
                        <input id="name" class="form-control" placeholder="Nom" required />
                    </div>
                    <div class="form-group">
                        <input id="email" class="form-control" type="email" placeholder="Adresse email" required />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="Objet" required id="input_504" />
                    </div>
                    <div class="form-group">
                        <textarea id="message" class="form-control form-text" placeholder="Votre message ici." rows="4"
                            cols="50" required></textarea>
                    </div>
                    <button class="btn" type="submit">
                        Envoyer
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
